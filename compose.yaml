version: '3.5'
services:
  api1: &api
    image: lcs-rinha-api
    hostname: api1
    env_file:
      - .env
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'
    networks:
      - rinha-network

  api2:
    <<: *api

  nginx: # Load Balancer
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'
    networks:
      - rinha-network

  db: # Banco de dados
    image: postgres
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - rinha-network

volumes:
  db-data:

networks:
  rinha-network:

