version: '3.5'
services:
  api1: &api
    image: lcs-rinha-api
    environment:
      API_INSTANCE: api1
      CLUSTER_WORKERS: 10
      PORT: 8080
    env_file:
      - .env
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: '0.6GB'
    ulimits:
      nproc: 1000000
      nofile:
        soft: 1000000
        hard: 1000000
    network_mode: host

  api2:
    <<: *api
    environment:
      API_INSTANCE: api2
      CLUSTER_WORKERS: 10
      PORT: 8081

